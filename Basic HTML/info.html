<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>information</title>
</head>

<body style="background-color: darkcyan;">
    <!--Go back to main page-->
    <a href="index.html">Return to Home page</a>
    <h1>Other page</h1>

    <!--label / writing text box-->
    <form action="" method>
        <label for="name">First & Last Name</label>
        <input type="text" name="" id="name" placeholder="Name">
        <br>
        <!--Email & Password option-->
        <label for="email">Email</label>
        <input type="email" name="" id="" placeholder="Email">
        <br>
        <label for="password">Password</label>
        <input type="password" placeholder="Password">
        <br>
        <!--Comments/Description-->
        <p>Comments/Description</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <!--Multiple option-->
        <p>Choose a number</p>
        <input type="radio" name="number" id="" value="One">One
        <input type="radio" name="number" id="" value="Two">Two
        <input type="radio" name="number" id="" value="Three">Three
        <br>
        <!--Checkbox options-->
        <p>Choose Colors</p>
        <input type="checkbox" name="color" id="" value="red">Red
        <input type="checkbox" name="color" id="" value="blue">Blue
        <input type="checkbox" name="color" id="" value="green">Green
        <br>
        <br>
        <!--pop up option-->
        <p>Choose a country</p>
        <select name="state" id="">
            <option value="USA">USA</option>
            <option value="China">China</option>
            <option value="Brazil">Brazil</option>
        </select>
        <br>
        <br>
        <!--Submit Button-->
        <button type="submit">submit</button>

    </form>

</body>

</html>
